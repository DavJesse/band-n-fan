<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="logo-container">        
            <img src="../static/images/logo.png" alt="logo">        
    </div>

    <div class="container">
        <div class="marquee">
            {{range .Artists}}
            <div class="img1">
                <img src="{{.Image}}" alt="{{.Name}}">
            </div>
            {{end}}
        </div>
    </div>    

  <h1>Artists</h1>
    <div class="card-container">
        {{ range .Artists }}
        <div class="cards">
            <img src="{{.Image}}" alt="{{.Name}}">
            <div class="overview">
                <h1>{{ .Name }}</h1>
                <p>Creation Date: {{ .CreationDate }}<br>First Album: {{ .FirstAlbum }}</p>
            </div>
        </div>
        {{ end }}
    </div>
</body>
</html>
